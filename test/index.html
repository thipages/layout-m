<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>layout-m Tests</title>
    <script
        data-imports="@titsoft/dry-html @webreflection/fetch @titsoft/m-element"
        src="https://esm.run/data-imports"
    ></script>
    <script type="module" src="./index.js"></script>
</head>
<body>
    <script type="application/json" id="embedded-data">
        [
            {
                "id": 1,
                "name": "ename1"
            },
            {
                "id": 2,
                "name": "ename2"
            }
        ]
    </script>
    <h1>layout-m Tests</h1>
    <div id="results">

    </div>
    <template id="info-m">
        <div>{t-name}</div>
        <div>{t-id}</div>
    </template>
    <layout-m
        template="info-m"
        source="./data.json"
    ></layout-m>
    <layout-m
        template="info-m"
        source="./foo.json"
    ></layout-m>
    <layout-m
        template="info-m"
        source="./data.txt"
    ></layout-m>
    <layout-m
        template="info-m"
        source="#embedded-data"
    ></layout-m>
    <layout-m
        template="info-m"
        source="#embedded-data"
        level-up
    ></layout-m>
</body>
</html>
