<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>list-m Tests</title>
    <script type="importmap">
        {
            "imports": {
                "dry-html": "./../node_modules/dry-html/esm-min.js",
                "@webreflection/fetch": "./../node_modules/@webreflection/fetch/es.js"
            }
        }
    </script>
    <script type="module" src="./index.js"></script>
</head>
<body>
    <script type="application/json" id="embedded-data">
        [
            {
                "id": 1,
                "name": "ename1"
            },
            {
                "id": 2,
                "name": "ename2"
            }
        ]
    </script>
    <h1>list-m Tests</h1>
    <div id="results">

    </div>
    <template id="info-m">
        <div>{t-name}</div>
        <div>{t-id}</div>
    </template>
    <list-m
        template="info-m"
        source="./data.json"
    ></list-m>
    <list-m
        template="info-m"
        source="./foo.json"
    ></list-m>
    <list-m
        template="info-m"
        source="./data.txt"
    ></list-m>
    <list-m
        template="info-m"
        source="embedded-data"
    ></list-m>
</body>
</html>
