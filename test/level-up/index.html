<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>layout-m Tests</title>
    <script
        data-imports="@titsoft/dry-html @webreflection/fetch html-parsed-element"
        src="https://esm.run/data-imports"
    ></script>
</head>
<body>
    <script type="module">
        import {} from './../../src/index.js'
    </script>
    <template id="info-m">
        <div>{t-name}</div>
        <div>{t-id}</div>
    </template>
    <script type="application/json" id="embedded-data">
        [
            {
                "id": 1,
                "name": "ename1"
            },
            {
                "id": 2,
                "name": "ename2"
            }
        ]
    </script>
    <layout-m
        template="info-m"
        source="#embedded-data"
    ></layout-m>
    <hr />
    <layout-m
        template="info-m"
        source="#embedded-data"
        level-up
    ></layout-m>
</body>
</html>
